name: checkVersion
on:
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'doc/**'
      - '.gitignore'
      - '.gitattributes'
      - 'README.md'
      - 'LICENSE'
      - 'wave_generators.r'

jobs:
  build:
    name: checkVersion
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: check Version
        run: |
          set -e
          VER=$(cat CMakeLists.txt  | grep " VERSION " | cut -d ' ' -f 4)
          TAGS=( $(git tag) )
          echo "VER: ${VER}"
          echo "TAGS: ${TAGS[@]}"
          for t in "${TAGS[@]}"
          do
            #echo $t
            tt=$(echo $t | cut -d'v' -f2) 
            #echo $tt
            if [ "$VER" = "$tt" ]
            then
              echo "$VER is already present"
              exit -1
              break
            fi
          done
